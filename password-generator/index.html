<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-center">
            <h2 class="header"><strong>Password Generator</strong></h2>
            <div class="password">
                <span></span>
                <button class="copy-clipboard"><i class="far fa-clipboard"></i></button>
            </div>
            <div class="options">
                <div class="option">
                    <div>Password Length</div>
                    <input type="number" min="4" max="20" value="20" />
                </div>
                <div class="option">
                    <div>Include uppercase letters</div>
                    <input type="checkbox" />
                </div>
                <div class="option">
                    <div>Include lowercase letters</div>
                    <input type="checkbox" />
                </div>
                <div class="option">
                    <div>Include numbers</div>
                    <input type="checkbox" />
                </div>
                <div class="option">
                    <div>Include symbols</div>
                    <input type="checkbox" />
                </div>
            </div>
            <div class="generate">Generate Password</div>
        </div>
    </div>
</body>
</html>
